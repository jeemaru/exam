<script type="text/javascript">
	// 같은이름 변수선언

	console.log("변수선언");

	var person = "정우성";
	var person = "이효리";
	console.log(person);

	var person = "유재석";
	console.log(person);
</script>

<script type="text/javascript">
	// 대입시 자료형이 결정된다

	var data;
	console.log(typeof data); //undefined

	data = 15;
	console.log(typeof data); //number

	data = "안녕";
	console.log(typeof data); //String

	data = 5 > 3;
	console.log(typeof data); //boolean
</script>


<script type="text/javascript">
	console.log("undefind, null 비교")

	var myVar01;
	var myVar02 = null;
	
	console.log(myVar01); //undefined <-- 아무것도 없음
	console.log(myVar02); //null <--아무것도 없지만 존재는 함
	
</script>

<script type="text/javascript">
	// ==, ===비교
	console.log("undefind, null 비교");
	
	console.log("123" == 123);		//true
	console.log("123" === 123);		//false
	
	console.log(myVar01 == myVar02);  //undefined == null 비교 --> true
	console.log(myVar01 === myVar02);  //undefined === null 비교 --> false
	
	console.log('' == false);	//true
	console.log('' == 0);		//true
	console.log(0 == false);	//true
	
	console.log('' === false);	//false
	console.log('' === 0);		//false
	console.log(0 === false);	//false
	
</script>


</html>
