<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>자바스크립트</h1>

	<h2>함수(펑션)</h2>
	
</body>

	<script type="text/javascript">
		
	
		//이름있는함수 (선언적 함수) -->정의 부분부터 조사된다 (사용부분 순서 상관없음..!)
		function testA(){
			console.log("testA 함수입니다.");
		}
		//사용하는법  testA 이름,  ()실행
		testA();
		
		//이름없는 -->실제로 이름이 없으면 사용할수없다. 변수에 할당해서 변수이름으로 사용 (사용부분 순서 중요..!)
		var testB = function(){
			console.log("익명함수입니다.");
		}
		
		testB();
		
		//사용하는법 testB 이름,  ()실행	
		var no = 3;
		no();
		
	</script>
	

</html>
