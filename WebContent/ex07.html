<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>문제</h2>
	
	아래처럼 출력되도록 프로그램을 작성하세요<br>
	<br>
	
	<script type="text/javascript">
		
		for (var dan=2; dan<=9; dan++) {
			
			for (var i=1; i<=9; i++) {
				
				document.write(dan + "x"+ i + "=" + dan*i+ "&nbsp &nbsp");
			}
			document.write("<br>");
		}
			
	</script>
</body>
</html>
