	<h2>문제</h2>
	
	아래처럼 출력되도록 프로그램을 작성하세요<br>
	<br>
	
	<script type="text/javascript">
		
		for (var s=1; s<=5; s++) {

			document.write("<br>");
		}
			
	</script>
