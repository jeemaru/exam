<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>계산기</h2>
	
	<div>
      <input id="text type="text">
    </div>
    <div>
      <button id="9" type="button" value="text">9</button>
      <button id="8" type="button" value="text">8</button>
      <button id="7" type="button" value="text">7</button>
      <button id="times" type="button" value="text">/</button>
    </div>
     <div>
      <button id="6" type="button" value="text">6</button>
      <button id="5" type="button" value="text">5</button>
      <button id="4" type="button" value="text">4</button>
      <button id="divided" type="button" value="text">x</button>
    </div>
     <div>
      <button id="3" type="button" value="text">3</button>
      <button id="2" type="button" value="text">2</button>
      <button id="1" type="button" value="text">1</button>
      <button id="minus" type="button" value="text">-</button>
    </div>
     <div>
      <button id="0" type="button" value="text">0</button>
      <button id="delet" type="button" value="text">c</button>
      <button id="equal" type="button" value="text">=</button>
      <button id="pulse" type="button" value="text">+</button>
    </div>
</body>



</html>
